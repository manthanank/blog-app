<div class="container mx-auto px-8 sm:px-8 lg:px-60 mt-2">
    <h2 class="text-center text-2xl font-bold mb-4">Users List</h2>
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Role</th>
                <th>Posts Count</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.firstName }} {{ product.lastName }}</td>
                <td>{{ product.email }}</td>
                <td>{{ product.username }}</td>
                <td>{{ product.role }}</td>
                <td>{{ product.postCount }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns?.length">No users found</td>
            </tr>
          </ng-template>
    </p-table>
</div>

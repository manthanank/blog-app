<h1 class="text-2xl text-center font-bold mb-4">Login Page</h1>

<div class="container mx-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="emailOrUsername" class="block mb-2">Username or E-mail<span class="text-red-500">*</span></label>
            <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="emailOrUsername" formControlName="emailOrUsername" />
            <div *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched" class="error-message text-red-500">Username or E-mail is required</div>
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-2">Password<span class="text-red-500">*</span></label>
            <input type="password" class="form-control border border-gray-300 rounded-md p-2 w-full" id="password" formControlName="password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message text-red-500">Password is required</div>
        </div>
        <div class="mb-4">
            <button type="submit" [disabled]="loginForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>
        <div class="forgot-password">
            <a routerLink="/forgot-password" class="text-blue-500">Forgot Password?</a>
        </div>
        <div class="register-message">
            <p>Don't have an account? <a routerLink="/register" class="text-blue-500">Register here</a>.</p>
        </div>
    </form>
</div>

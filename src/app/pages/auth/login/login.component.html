<h1 class="text-2xl text-center font-bold mb-4">Login Page</h1>

<div class="container mx-auto p-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
        <div class="mb-8">
            <p-floatLabel>
                <input type="text" class="border border-gray-300 rounded-md p-2 w-full" id="emailOrUsername"
                    formControlName="emailOrUsername" />
                <label for="emailOrUsername" class="block mb-2">Username or E-mail<span
                        class="text-red-500">*</span></label>
            </p-floatLabel>
            <div *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched"
                class="error-message text-red-500">Username or E-mail is required</div>
        </div>

        <div class="mt-6">
            <p-floatLabel>
                <input type="password" class="border border-gray-300 rounded-md p-2 w-full" id="password"
                    formControlName="password" />
                <label for="password" class="block mb-2">Password<span class="text-red-500">*</span></label>
            </p-floatLabel>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="error-message text-red-500">Password is required</div>
        </div>

        <div class="mt-4">
            <button type="submit" [disabled]="loginForm.invalid"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>

        <div class="forgot-password mt-2">
            <a routerLink="/forgot-password" class="text-blue-500">Forgot Password?</a>
        </div>

        <div class="register-message">
            <p>Don't have an account? <a routerLink="/register" class="text-blue-500">Register here</a>.</p>
        </div>
    </form>
</div>

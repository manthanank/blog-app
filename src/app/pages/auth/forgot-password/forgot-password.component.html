<h1 class="text-2xl text-center font-bold mb-4">Forgot Password</h1>

<div class="container mx-auto p-4">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
        <div class="mt-2">
            <input type="email" class="border border-gray-300 rounded-md p-2 w-full" id="email"
                formControlName="email" />
            <label for="email" class="block mb-2">E-mail<span class="text-red-500">*</span></label>
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                class="error-message text-red-500">E-mail is required</div>
        </div>

        <div class="form-group mt-4 text-center">
            <button type="submit" [disabled]="forgotPasswordForm.invalid"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Send E-mail</button>
        </div>
    </form>

    <div class="text-center">
        <div *ngIf="message" class="message mt-4">{{ message }}</div>
        <div *ngIf="errorMessage" class="errorMessage mt-4">{{ errorMessage }}</div>
        <div class="login-message mt-4">
            <p>Remembered your password? <a routerLink="/login" class="text-blue-500">Login here</a>.</p>
        </div>
        <div class="register-message mt-4">
            <p>Don't have an account? <a routerLink="/register" class="text-blue-500">Register here</a>.</p>
        </div>
    </div>
</div>

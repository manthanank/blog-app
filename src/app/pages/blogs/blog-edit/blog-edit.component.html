<div class="container mx-auto p-4">
    <div class="blogs">
        <h2 class="text-2xl font-bold text-center">Edit Blog</h2>
        <div class="blog">
            <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
                <label for="title">Title</label>
                <div class="form-group">
                    <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="title" formControlName="title">
                    <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="alert alert-danger">
                        <div *ngIf="blogForm.get('title')?.errors?.['required']">Title is required</div>
                    </div>
                </div>

                <label for="desc">Description</label>
                <div class="form-group">
                    <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="desc" formControlName="desc">
                    <div *ngIf="blogForm.get('desc')?.invalid && blogForm.get('desc')?.touched" class="alert alert-danger">
                        <div *ngIf="blogForm.get('desc')?.errors?.['required']">Description is required</div>
                    </div>
                </div>

                <label for="tags">Tags</label>
                <div class="form-group">
                    <p-chips id="tags" formControlName="tags" [max]="max" [variant]="'filled'" />
                    <div *ngIf="blogForm.get('tags')?.invalid && blogForm.get('tags')?.touched" class="alert alert-danger">
                        <div *ngIf="blogForm.get('tags')?.errors?.['required']">Tags is required</div>
                    </div>
                </div>

                <label for="featured" class="block text-sm font-medium text-gray-700">Featured</label>
                <div class="mt-1 relative rounded-md">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" id="featured" formControlName="featured">
                    <div *ngIf="blogForm.get('featured')?.invalid && blogForm.get('featured')?.touched" class="mt-2 text-sm text-red-600">
                        <div *ngIf="blogForm.get('featured')?.errors?.['required']">Featured is required</div>
                    </div>
                </div>
                
                <label for="content">Content</label>
                <div class="form-group">
                    <p-editor id="content" formControlName="content" [style]="{ height: '320px' }" />
                    <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="alert alert-danger">
                        <div *ngIf="blogForm.get('content')?.errors?.['required']">Content is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

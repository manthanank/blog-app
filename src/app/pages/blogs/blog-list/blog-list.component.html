<div class="container mx-auto px-8 sm:px-8 lg:px-60 mt-2">
    <app-breadcrumbs [breadcrumbs]="[{name: 'Home', url: '/'}]" [active]="'Blogs'"></app-breadcrumbs>
    <h2 class="text-2xl font-bold mb-4">All Blogs</h2>
    <div class="all-blogs" *ngIf="!loading">
        <div class="blog grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-4">
            <div class="bg-white rounded-lg shadow-md p-4" *ngFor="let blog of blogs">
                <h3 class="text-xl font-semibold mb-2"><a [routerLink]="[blog._id]">{{blog.title}}</a></h3>

                <div class="blog-meta text-gray-500 text-sm mb-2">
                    <span>Author: <a class="text-blue-500 hover:text-blue-700" [routerLink]="['/profile', blog.author]">{{blog.author}}</a></span> |
                    <span>Published: {{blog.createdAt | date:'medium'}}</span>
                </div>

                <div class="blog-desc mb-2">
                    <p>{{blog.desc}}</p>
                </div>

                <div class="tags">
                    <span
                        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
                        *ngFor="let tag of blog.tags">{{tag}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-4" *ngIf="blogs?.length === 0 && !loading">
        <p>No blogs found.</p>
    </div>

    <div class="loading-card" *ngIf="loading">
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-2/3 mb-2"></div>
            </div>
        </div>
    </div>
</div>

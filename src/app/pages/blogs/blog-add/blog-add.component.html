<div class="container mx-auto">
    <div class="blogs">
        <h2 class="text-2xl font-bold text-center">Add Blog</h2>
        <div class="blog">
            <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
                <label for="title" class="block mt-4">Title</label>
                <div class="form-group">
                    <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="title" formControlName="title">
                    <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="alert alert-danger mt-2">
                        <div *ngIf="blogForm.get('title')?.errors?.['required']" class="text-red-500">Title is required</div>
                    </div>
                </div>

                <label for="desc" class="block mt-4">Description</label>
                <div class="form-group">
                    <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="desc" formControlName="desc">
                    <div *ngIf="blogForm.get('desc')?.invalid && blogForm.get('desc')?.touched" class="alert alert-danger mt-2">
                        <div *ngIf="blogForm.get('desc')?.errors?.['required']" class="text-red-500">Description is required</div>
                    </div>
                </div>

                <label for="tags" class="block mt-4">Tags</label>
                <div class="form-group">
                    <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="tags" formControlName="tags">
                    <div *ngIf="blogForm.get('tags')?.invalid && blogForm.get('tags')?.touched" class="alert alert-danger mt-2">
                        <div *ngIf="blogForm.get('tags')?.errors?.['required']" class="text-red-500">Tags is required</div>
                    </div>
                </div>

                <label for="featured" class="block mt-4">Featured</label>
                <div class="mt-1 relative rounded-md">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" id="featured" formControlName="featured">
                    <div *ngIf="blogForm.get('featured')?.invalid && blogForm.get('featured')?.touched" class="mt-2 text-sm text-red-600">
                        <div *ngIf="blogForm.get('featured')?.errors?.['required']" class="text-red-500">Featured is required</div>
                    </div>
                </div>

                <label for="content" class="block mt-4">Content</label>
                <div class="form-group">
                    <textarea class="form-control border border-gray-300 rounded-md p-2 w-full" id="content" formControlName="content"></textarea>
                    <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="alert alert-danger mt-2">
                        <div *ngIf="blogForm.get('content')?.errors?.['required']" class="text-red-500">Content is required</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [disabled]="blogForm.invalid">Add Blog</button>
                </div>
            </form>
        </div>
    </div>
</div>

<nav class="py-4 px-8 sm:px-6 lg:px-72">
        <div class="container mx-auto flex justify-between items-center">
                <a routerLink="/" routerLinkActive="active-link underline" [routerLinkActiveOptions]={exact:true}
                        class="text-black text-3xl font-bold">Blogs</a>
                <div class="flex items-center space-x-8 text-black text-lg">
                        <a routerLink="/blogs" routerLinkActive="active-link underline"
                                class="hover:underline">Posts</a>
                        <a routerLink="/tags" routerLinkActive="active-link underline" class="hover:underline">Tags</a>
                        <a *ngIf="isLoggedIn && isAdmin" routerLink="/users" routerLinkActive="active-link underline"
                                class="hover:underline">Users</a>
                        <a *ngIf="isLoggedIn" routerLink="/profile/{{userName}}"
                                routerLinkActive="active-link underline" class="hover:underline">Profile</a>
                        <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active-link underline"
                                class="hover:underline">Login</a>
                        <a *ngIf="isLoggedIn" routerLink="" (click)="logout()" class="hover:underline">Logout</a>
                </div>
        </div>
</nav>
